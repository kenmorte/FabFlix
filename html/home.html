	<div class="container-fluid">
		<h3>Search</h3>
		
		<form name="searchForm" id='searchForm' class="form-group">
			<div class="form-group">
				<label for="titleInput"><b>Title</b></label>
				<input type="text" class="form-control" id="titleInput" placeholder="e.g. 'The Godfather'">
			</div>
			
			<div class="form-group">
				<label for="yearInput"><b>Year</b></label>
				<input type="number" class="form-control" id="yearInput" placeholder="e.g. '1972'">
			</div>
			
			<div class="form-group">
				<label for="directorInput"><b>Director</b></label>
				<input type="text" class="form-control" id="directorInput" placeholder="e.g. 'Francis Ford Coppola'">
			</div>
			
			<div class="form-group">
				<label for="starFirstName"><b>Star First Name</b></label>
				<input type="text" class="form-control" id="starFirstName" placeholder="e.g. 'Marlon'">
			</div>
			
			<div class="form-group">
				<label for="starLastName"><b>Star Last Name</b></label>
				<input type="text" class="form-control" id="starLastName" placeholder="e.g. 'Brando'">
			</div>
			
			<div class="form-group">
				<button class="btn btn-primary" type="button">Search</button>
			</div>
		</form>
